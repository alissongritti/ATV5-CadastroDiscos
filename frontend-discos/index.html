<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Discos</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <h1>Minha Coleção de Discos</h1>

    <div class="container">
        <form id="formDisco">
            <input type="hidden" id="discoId">

            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
            <div>
                <label for="artista">Artista:</label>
                <input type="text" id="artista" required>
            </div>
            <div>
                <label for="ano">Ano:</label>
                <input type="number" id="ano" required>
            </div>
            <div>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero">
            </div>
            <div>
                <label for="formato">Formato:</label>
                <select id="formato" required>
                    <option value="">Selecione...</option>
                    <option value="Vinil">Vinil</option>
                    <option value="CD">CD</option>
                </select>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" required>
            </div>
            <button type="submit">Salvar</button>
            <button type="button" id="btnCancelar" style="display:none;">Cancelar Edição</button>
        </form>

        <hr style="border-color: var(--spotify-gray-medium);">

        <h2>Discos Cadastrados</h2>
        <table id="tabelaDiscos">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    <th>Formato</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
            </tbody>
        </table>

    </div>
    <div id="notification"></div>

    <script type="module" src="./script.js"></script>
</body>

</html>
